<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<header>
    <h1 class="page-header">Logo</h1>
</header>

<body>
    <main>
        <section class="container-center">
            <img id="weather-icon" src="" alt="">
            <h1 class="heading-title">Lorem ipsum dolor sit</h1>
            <h4>Lorem ipsum dolor sit amet
                adipiscing elit, sed do eiusmod.</h4>
        </section>
        <section>
            <div class="sign-in-interface">
                <input type="email" id="email" name="email" placeholder="E-Mail Adresse" />
                <input type="password" id="password" name="password" placeholder="Passwort" minlength="8" required />
                <p class="signin-hint">Passwort vergessen?</p>
                <input type="submit" id="submit-signin" value="Einloggen" />
                <p class="signin-hint">Du hast noch keinen Account? Registrieren</p>
            </div>
        </section>
    </main>
</body>
<script src="/js/script.js"></script>

</html>
