<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <main>
        <section class="container-center container-padding-700">
            <img id="heading-img" src="/img/cyclist-mountain2.png" alt="Illustration eines Fahrradfahrers">
            <h1 class="heading-title">Lorem ipsum dolor sit amet</h1>
            <h4>Lorem ipsum dolor sit amet
                adipiscing elit, sed do eiusmod.</h4>
        </section>
        <section>
            <div class="login-interface">
                <input type="firstname" id="join-firstname" name="firstname" placeholder="Vorname" required/>
                <input type="name" id="join-name" name="name" placeholder="Name" required/>
                <input type="email" id="join-email" name="email" placeholder="E-Mail Adresse" required/>
                <input type="password" id="join-password" name="password" placeholder="Passwort" minlength="8" required />
                <h3>WÃ¤hle ein Benutzerbild aus</h3>
                <div id="profile-picture-options">
                  <label>
                    <input type="radio" name="profile-picture" value="1" style="display:none;" required>
                    <img src="/img/01_profile-picture.JPG" alt="Profile Picture">
                  </label>
                  <label>
                    <input type="radio" name="profile-picture" value="2" style="display:none;" required>
                    <img src="/img/02_profile-picture.JPG" alt="Profile Picture">
                  </label>
                  <label>
                    <input type="radio" name="profile-picture" value="3" style="display:none;" required>
                    <img src="/img/03_profile-picture.JPG" alt="Profile Picture">
                  </label>
                  <label>
                    <input type="radio" name="profile-picture" value="4" style="display:none;" required>
                    <img src="/img/04_profile-picture.JPG" alt="Profile Picture">
                  </label>
                  <label>
                    <input type="radio" name="profile-picture" value="5" style="display:none;" required>
                    <img src="/img/05_profile-picture.JPG" alt="Profile Picture">
                  </label>
                  <label>
                    <input type="radio" name="profile-picture" value="6" style="display:none;" required>
                    <img src="/img/06_profile-picture.JPG" alt="Profile Picture">
                  </label>
                </div>
                <input type="submit" id="submit-join" value="Registrieren" />
              </div>
            
        </section>
    </main>

<script type="module" src="/js/supabase.js"></script>
<script type="module" src="/js/script.js"></script>
<script type="module" src="/js/sign-up.js"></script>
</body>
</html>
