<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body>
    <header>
        <h1 class="page-header">Profile</h1>
    </header>
    <main>
        <section class="skeleton-loading">
            <div class="skeleton-container">
                <div class="skeleton-profile-picture"></div>
                <div class="maps-margin">
                <div class="skeleton-name"></div>
            </div>
            <hr class="maps-seperator">
        </section>
        <section class="container-userinfos container-padding-700">
            <div>
                <img id="user-img" src="" alt="Profilbild">
            </div>
            <div>
                <h2 id="user-name"></h2>
                <h3 id="user-additional"></h3>
            </div>
        </section>
        <section>
            <a href="/planned-rides.html">
            <button class="btn-user-routes">
                <span class="btn-text">Geplante Touren</span>
                <img src="img/icon-chevron-right.svg" alt="" class="btn-chevron">
              </button>
            </a>
              <a href="/past-rides.html">
              <button id="past-rides" class="btn-user-routes">
                <span class="btn-text">Vergangene Touren</span>
                <img src="img/icon-chevron-right.svg" alt="" class="btn-chevron">
              </button>
            </a>
              <a href="/maps-ridden.html">
              <button id="ridden-maps"  class="btn-user-routes">
                <span class="btn-text">Absolvierte Touren</span>
                <img src="img/icon-chevron-right.svg" alt="" class="btn-chevron">
              </button>
            </a>
            <button id="btn-logout">Abmelden</button>
        </section>
    </main>

    <nav class="mobile-nav">
        <a href="/index.html">
            <div class="mobile-nav-container">
                <img class="mobile-nav-icon" src="/img/icon-home.svg" alt="">
                <p class="mobile-nav-description">Home</p>
            </div>
        </a>
        <a href="/weather.html">
            <div class="mobile-nav-container">
                <img class="mobile-nav-icon" src="/img/icon-weather.svg" alt="">
                <p class="mobile-nav-description">Wetter</p>
            </div>
        </a>
        <a href="/community.html">
            <div class="mobile-nav-container">
                <img class="mobile-nav-icon" src="/img/icon-community.svg" alt="">
                <p class="mobile-nav-description">Community</p>
            </div>
        </a>
        <a href="/profile.html">
        <div id="mobile-nav-profile" class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-profile.svg" alt="">
            <p class="mobile-nav-description">Profil</p>
        </div>
         </a>
    </nav>
</body>
<script type="module" src="/js/supabase.js"></script>
<script type="module" src="/js/script.js"></script>

</html>
