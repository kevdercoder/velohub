<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body>
    <header>
        <h1 class="page-header">Logo</h1>
    </header>
    <main>
        <section class="container-userinfos container-padding-700">
            <div>
                <img id="user-img" src="/img/profile-picture01.png" alt="Profilbild">
            </div>
            <div>
                <h2 id="user-name"></h2>
                <h3 id="user-additional"></h3>
            </div>
        </section>
        <section>
            <button class="btn-user-routes">Geplante Touren</button>
            <button class="btn-user-routes">Merkliste</button>
            <button class="btn-user-routes">Absolvierte Touren</button>
            <button id="btn-logout"></button>
        </section>

    </main>
    <nav class="mobile-nav">
        <div class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-home.svg" alt="">
            <p class="mobile-nav-description">Home</p>
        </div>
        <div class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-weather.svg" alt="">
            <p class="mobile-nav-description">Wetter</p>
        </div>
        <div class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-community.svg" alt="">
            <p class="mobile-nav-description">Community</p>
        </div>
        <div class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-profile.svg" alt="">
            <p class="mobile-nav-description">Profil</p>
        </div>
    </nav>
</body>
<script type="module" src="/js/supabase-setup.js"></script>
<script type="module" src="/js/script.js"></script>

</html>
