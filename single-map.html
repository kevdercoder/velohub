<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <script src="js/maps-api.js" defer></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKwQdMyqSzBnuW4-9ZUgy2LQc2leL6HxE&callback=initMap&libraries=drawing&v=weekly"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body>
    <header>
        <div id="back-overview">
            <a id="back-home" href="/overview-maps.html">
            <img id="icon-chevron" src="/img/icon-chevron.svg" alt="">
            <p class="btn-back"></p>
        </a>
        </div>
    </header>
    <main>
        <section class="skeleton-loading">
            <div class="skeleton-single-map-back"></div>
            <div class="skeleton-single-map-big"></div>
                <div class="skeleton-single-map-container">
                    <div class="skeleton-single-map-name"></div>
                    <div class="skeleton-single-map-finished"></div>
                </div>
                <div>
                    <div class="skeleton-flex-data">
                        <div class="skeleton-single-map-data"></div>
                        <div class="skeleton-single-map-data"></div>
                        <div class="skeleton-single-map-data"></div>
                    </div>
                    <div class="skeleton-filters"></div>
                </div>
                    <div class="skeleton-single-map-download"></div>
                    <div class="skeleton-single-map-community"></div>
            </section>
    </main>
    <nav class="mobile-nav">
        <a id="mobile-nav-active-link" href="/index.html">
            <div id="mobile-nav-first-element" class="mobile-nav-container">
                <img id="mobile-nav-active-icon" class="mobile-nav-icon" src="/img/icon-home.svg" alt="">
                <p class="mobile-nav-description">Routen</p>
            </div>
        </a>
        <a href="/weather.html">
            <div class="mobile-nav-container">
                <img class="mobile-nav-icon" src="/img/icon-weather.svg" alt="">
                <p class="mobile-nav-description">Wetter</p>
            </div>
        </a>
        <a href="/community.html">
            <div class="mobile-nav-container">
                <img class="mobile-nav-icon" src="/img/icon-community.svg" alt="">
                <p class="mobile-nav-description">Community</p>
            </div>
        </a>
        <div id="mobile-nav-profile" class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-profile.svg" alt="">
            <p class="mobile-nav-description">Profil</p>
        </div>
    </nav>

<script type="module" src="/js/supabase.js"></script>
<script type="module" src="/js/script.js"></script>
</body>
</html>
