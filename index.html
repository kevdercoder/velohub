<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velohub | Finde deine Route</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body>
    <main>
        <section class="container-center container-padding-750">
            <img id="heading-img" src="/img/cyclist-sunset.png" alt="Illustration eines Fahrradfahrers">
            <h1 class="heading-title">Finde die passende Route für jeden Anlass</h1>
            <h4>Lorem ipsum dolor sit amet
                adipiscing elit, sed do eiusmod.</h4>
        </section>
        <section>
            <h2>Stelle deine Route zusammen</h2>
            <div>
                <ul class="container-btn-filter">
                    <li><button id="20" class="btn-filter btn-filter-distance">20km</button> </li>
                    <li><button id="50" class="btn-filter btn-filter-distance">20-50km</button></li>
                    <li><button id="100" class="btn-filter btn-filter-distance">50-100km</button></li>
                    <li><button id="200" class="btn-filter btn-filter-distance">+100km</button></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><button id="Flach" class="btn-filter btn-filter-altitude">Flach</button></li>
                    <li><button id="Hügelig" class="btn-filter btn-filter-altitude">Hügelig</button></li>
                    <li><button id="Bergig" class="btn-filter btn-filter-altitude">Bergig</button></li>
                </ul>
            </div>
            <div>
                <ul class="container-btn-list">
                    <li><button id="list-overview" class="btn-list">Listenansicht</button></li>
                    <li><button id="single-route" class="btn-list">Einzelroute</button></li>
                </ul>
                <div><button class="btn-submit">Routen anzeigen</button></div>
            </div>
        </section>
    </main>
    <nav class="mobile-nav">
        <a href="/index.html">
            <div id="mobile-nav-first-element"class="mobile-nav-container">
                <img class="mobile-nav-icon" src="/img/icon-home.svg" alt="">
                <p class="mobile-nav-description">Routen</p>
            </div>
        </a>
        <a href="/weather.html">
            <div class="mobile-nav-container">
                <img class="mobile-nav-icon" src="/img/icon-weather.svg" alt="">
                <p class="mobile-nav-description">Wetter</p>
            </div>
        </a>
        <a href="/community.html">
            <div class="mobile-nav-container">
                <img class="mobile-nav-icon" src="/img/icon-community.svg" alt="">
                <p class="mobile-nav-description">Community</p>
            </div>
        </a>
        <div id="mobile-nav-profile" class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-profile.svg" alt="">
            <p class="mobile-nav-description">Profil</p>
        </div>
    </nav>
    <script type="module" src="/js/supabase.js"></script>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
