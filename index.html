<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body>
    <header>
        <h1 class="page-header">Logo</h1>
    </header>
    <main>
        <section class="container-center">
            <img id="heading-img" src="/img/cyclist.svg" alt="Illustration eines Fahrradfahrers">
            <h1 class="heading-title">Finde die passende Tour f√ºr jeden Anlass.</h1>
            <h4>Lorem ipsum dolor sit amet
                adipiscing elit, sed do eiusmod.</h4>
        </section>
        <section>
            <h2>Stelle deine Tour zusammen</h2>
            <div>
                <ul class="">
                    <li><button class="btn-filter">
                            <20km</button> </li> <li><button class="btn-filter">20-50km</button></li>
                    <li><button class="btn-filter">50-100km</button></li>
                    <li><button class="btn-filter">+100km</button></li>
                </ul>
            </div>
            <div>
                <ul class="">
                    <li><button class="btn-filter">Flach</button></li>
                    <li><button class="btn-filter">Wellig</button></li>
                    <li><button class="btn-filter">Bergig</button></li>
                </ul>
            </div>
            <div>
                <ul class="">
                    <li><button class="btn-filter">Rundfahrt</button></li>
                    <li><button class="btn-filter">Tagestour</button></li>
                </ul>
            </div>
            <div>
                <ul class="">
                    <li><button class="btn-list">Rundfahrt</button></li>
                    <li><button class="btn-list">Tagestour</button></li>
                </ul>
                <div><button class="btn-submit">Routen anzeigen</button></div>
            </div>
        </section>
    </main>
    <nav class="mobile-nav">
        <div class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-home.svg" alt="">
            <p class="mobile-nav-description">Home</p>
        </div>
        <div class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-weather.svg" alt="">
            <p class="mobile-nav-description">Wetter</p>
        </div>
        <div class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-community.svg" alt="">
            <p class="mobile-nav-description">Community</p>
        </div>
        <div class="mobile-nav-container">
            <img class="mobile-nav-icon" src="/img/icon-profile.svg" alt="">
            <p class="mobile-nav-description">Profil</p>
        </div>
    </nav>
</body>
<script type="module" src="/js/supabase-setup.js"></script>
<script type="module" src="/js/script.js"></script>

</html>
