<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body class="overflow-hidden">
    <main>
        <section class="container-center container-padding-700">
            <img id="heading-img" src="/img/cyclist-mountain2.png" alt="Illustration eines Fahrradfahrers">
            <h1 class="heading-title">Schön bist du zurück</h1>
            <h4>Lorem ipsum dolor sit amet
                adipiscing elit, sed do eiusmod.</h4>
        </section>
        <section>
            <div class="login-interface">
                <input type="email" id="login-email" name="email" placeholder="E-Mail Adresse" required />
                <input type="password" id="login-password" name="password" placeholder="Passwort" minlength="8"
                    required />
                <input type="submit" id="submit-login" value="Anmelden" />
            </div>
        </section>
    </main>

    <script type="module" src="/js/supabase.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/sign-in.js"></script>
</body>

</html>
